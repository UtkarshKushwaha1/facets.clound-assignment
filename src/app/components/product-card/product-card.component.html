<div class="group bg-white border border-gray-200 rounded-xl p-6 transition-all duration-300 hover:-translate-y-2 hover:shadow-lg hover:border-gray-300 h-full flex flex-col relative overflow-hidden">
      <!-- Category Badge -->
      <div class="absolute top-0 left-0 right-0 h-1" [ngClass]="categoryColorClass()"></div>

      <div class="mb-4">
        <div class="inline-block px-3 py-1 rounded-full text-xs font-medium text-white mb-3" [ngClass]="categoryColorClass()">
          {{ product().category }}
        </div>
        <h3 class="text-lg font-semibold text-gray-900 leading-tight">{{ product().name }}</h3>
      </div>

      <div class="text-2xl font-bold text-green-600 mb-5">{{ formatCurrency(product().price) }}</div>

      <div class="flex items-center justify-center gap-4 mb-5">
        <button
          type="button"
          (click)="decreaseQuantity()"
          [disabled]="!canDecrease()"
          class="w-11 h-11 border-2 border-blue-500 bg-white text-blue-500 rounded-full cursor-pointer flex items-center justify-center font-bold text-xl transition-all duration-200 hover:bg-blue-500 hover:text-white hover:scale-110 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:bg-white disabled:hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          [attr.aria-label]="'Decrease quantity for ' + product().name">
          <span aria-hidden="true">âˆ’</span>
        </button>

        <div class="min-w-[60px] text-center font-bold text-xl text-gray-900 py-2 px-3 bg-gray-50 rounded-lg"
             role="status"
             [attr.aria-label]="'Quantity: ' + quantity()">
          {{ quantity() }}
        </div>

        <button
          type="button"
          (click)="increaseQuantity()"
          class="w-11 h-11 border-2 border-blue-500 bg-white text-blue-500 rounded-full cursor-pointer flex items-center justify-center font-bold text-xl transition-all duration-200 hover:bg-blue-500 hover:text-white hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          [attr.aria-label]="'Increase quantity for ' + product().name">
          <span aria-hidden="true">+</span>
        </button>
      </div>

      <button
        type="button"
        class="w-full py-4 bg-gradient-to-r from-green-500 to-green-600 text-white border-0 rounded-xl cursor-pointer font-semibold text-base transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 mt-auto relative overflow-hidden"
        (click)="addToCart()"
        [attr.aria-label]="'Add ' + quantity() + ' ' + product().name + ' to cart'">
        <span class="block relative z-10">Add to Cart</span>
      </button>
    </div>
